<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>

<body>
    <h1>Запись на курсы программирования</h1>
    <hr>
    <form action="POST">
        <label for="name">Имя:</label>
        <br>
        <input id="name" type="text" placeholder="Артем" required>
        <br><br>
        <input type="radio" name="lang" id="Java" value="Java" required>
        <label for="Java">Java</label>
        <input type="radio" name="lang" id="C++" value="C++">
        <label for="C++">C++</label>
        <input type="radio" name="lang" id="Python" value="Python">
        <label for="Python">Python</label>
        <input type="radio" name="lang" id="PHP" checked value="PHP">
        <label for="PHP">PHP</label>
        <input type="radio" name="lang" id="JavaScript" value="JavaScrip">
        <label for="JavaScript">JavaScript</label>
        <br><br>
        <label for="info">Дополнительная информация:</label>
        <br>
        <textarea required id="info" rows="5" cols="23" placeholder="Есть опыт программирования на PHP"></textarea>
        <br><br>
        <label for="secret">Секретное слово:</label>
        <br>
        <input required type="password" value="123456789" id="secret">
        <br><br>
        <input id="confirm" type="checkbox" value="on" required>
        <label for="confirm">С правилами ознакомился и согласен</label>
        <br><br>
        <input type="submit">
        <input type="reset" value="Очистить">
        <br><br>
        <hr>
        <p>Made by Julpart</p>
    </form>
</body>

</html>
